<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 bool</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    
    <div class="container margin-bottom1">
        
        <h2>nested</h2>

        <div class="row">

            <div class="col-xs-7">
                <div class="row box">
                    <div class="col-xs-3">
                        <div class="box-inner"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="box-inner"></div>
                    </div>
                    <div class="col-xs-3">
                        <div class="box-inner"></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-5">
                <div class="row box">
                    <div class="col-xs-6">
                        <div class="box-inner"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="box-inner"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container margin-bottom1">

        <h2>alignment</h2>

        <div class="row flex-start">

            <div class="col-xs-6">
                <div class="box">
                    start
                </div>
            </div>

        </div>
        <div class="row flex-center">

            <div class="col-xs-6">
                <div class="box">
                    center
                </div>
            </div>

        </div>
        <div class="row flex-end">

            <div class="col-xs-6">
                <div class="box">
                    end
                </div>
            </div>

        </div>

        <div class="row align-start">

            <div class="col-xs-6">
                <div class="box-big"></div>
            </div>
            <div class="col-xs-6">
                <div class="box">
                    top
                </div>
            </div>

        </div>
        <div class="row align-center">

            <div class="col-xs-6">
                <div class="box-big"></div>
            </div>
            <div class="col-xs-6">
                <div class="box">
                    middle
                </div>
            </div>

        </div>
        <div class="row align-end">

            <div class="col-xs-6">
                <div class="box-big"></div>
            </div>
            <div class="col-xs-6">
                <div class="box">
                    bottom
                </div>
            </div>

        </div>

    </div>

    <div class="container">
        <h2>justify content</h2>
        <h3>space around</h3>

        <div class="row">
            <div class="col-xs-12">
                <div class="box row space-around">
                    <div class="col-xs-2">
                        <div class="box-inner"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-inner"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-inner"></div>
                    </div>
                </div>
            </div>
        </div>

        <h3>space between</h3>

        <div class="row">
            <div class="col-xs-12">
                <div class="box row space-between">
                    <div class="col-xs-2">
                        <div class="box-inner"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-inner"></div>
                    </div>
                    <div class="col-xs-2">
                        <div class="box-inner"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
